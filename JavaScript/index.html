<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <h1>Validação de Formulário</h1>
    <form id="myForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>
        <button type="submit">Submeter</button>
    </form>
    <div id="message" class="message"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Obtém os valores dos campos
            var campoA = parseFloat(document.getElementById('campoA').value);
            var campoB = parseFloat(document.getElementById('campoB').value);

            // Seleciona a área onde a mensagem será exibida
            var messageElement = document.getElementById('message');

            // Valida o formulário
            if (campoB > campoA) {
                messageElement.textContent = 'O formulário é válido! Número B é maior que Número A.';
                messageElement.className = 'message valid';
            } else {
                messageElement.textContent = 'O formulário é inválido! Número B deve ser maior que Número A.';
                messageElement.className = 'message invalid';
            }
        });
    </script>
</body>
</html>
